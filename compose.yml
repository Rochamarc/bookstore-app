services:
  backend:
    build: .
    ports:
      - 8000:8000
    command: sh -c "python3 backend/manage.py migrate --noinput && python3 backend/manage.py collectstatic --noinput && python backend/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/backend/bookstore
    depends_on:
      - db
    restart: "always"
  db:
    image: mysql:8
    container_name: bookstore-api-db
    environment:
      MYSQL_ROOT_PASSWORD: RootPassword
      MYSQL_USER: bookstore-user
      MYSQL_HOST: localhost
      MYSQL_PASSWORD: bookstore-pass
      MYSQL_DATABASE: bookstore-django
    ports:
      - "3333:3306"
    volumes:
      - data:/var/lib/mysql
    restart: "always"
    

volumes:
  data: